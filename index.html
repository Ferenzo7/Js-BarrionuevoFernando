<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de Vuelos</title>
    <link rel="stylesheet" href="./Css/styles.css"> <!-- Añadimos el archivo CSS -->
</head>

<body>
    <h1>Bar Vuelos</h1>

    <h2>Selecciona tu destino de vuelo</h2>

    <div class="promociones">
        <h2>Destinos en promoción</h2>
        <p>España</p>
        <p>Rusia</p>
        <p>Inglaterra</p>
        <p>Portugal</p>
    </div>

    <div class="formulario">
        <label for="destino">Destino:</label>
        <input type="text" id="destino" placeholder="Escribe el destino">
        <button id="calcular">Calcular Precio</button>
        <p id="resultado"></p>
    </div>

    <script src="./JS/main.js"></script>
</body>

</html>
